<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Socket.io</title>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost:5000');
    socket.on('news', function (data) {
      console.log(data);
      socket.emit('my other event', { my: 'data' });
    });


    socket.on('statusUpdate', function (data) {
      console.log("The Inside Tempreture is : ", data.insideTemp);
      console.log("The Insider Humidity is : ", data.insideHum);
      console.log("The Ambient Tempreture is : ", data.ambientTemp);
      console.log("The Ambient Humidity is : ", data.ambientHum);

      document.getElementById("temp").innerHTML = data.insideTemp;
      document.getElementById("hum").innerHTML = data.insideHum;
      document.getElementById("ambtemp").innerHTML = data.ambientTemp;
      document.getElementById("ambhum").innerHTML = data.ambientHum;



      socket.emit('my other event', { my: 'data' });
    });


  </script>


</head>

<body>
  <h1>Test The value!</h1>
  <p>Inside Temp : <p id="temp"> 12 </p></p>
  <p>Inside Hum : <p id="hum"> 13 </p></p>
  <p>Ambient Temp : <p id="ambtemp"> 14 </p></p>
  <p>Ambient Hum : <p id="ambhum"> 15 </p></p>

</body>

</html>
